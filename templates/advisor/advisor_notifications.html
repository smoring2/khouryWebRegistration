<!DOCTYPE html>
<html>
<title>Advisor Homepage</title>
<head>
    <style>
        #topBlackBar {
            border-top: 50px solid #000;
        }
    </style>
</head>
<body>
<div id="topBlackBar"/>
</body>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-2">
            <div class="list-group">
                <a href="{% url 'advisor_statics' advisor_id=data.advisor_id %}" class="list-group-item">Static</a>
                <a href="{% url 'advisor_notifications' advisor_id=data.advisor_id %}" class="list-group-item active">Requests</a>
                <a href="{% url 'advisor_profile' employee_id=data.advisor_id %}" class="list-group-item">Profile</a>
                <a href="{% url 'advisor_search' advisor_id=data.advisor_id %}" class="list-group-item">Search</a>
            </div>
        </div>
        <div class="col-10">
            {% for pending in data.pendings %}
            <div class="border p-2 rounded">
                <h4 class="bg-info rounded p-1 bg-gradient">Name: {{pending.name}}</h4>
                <p>NUID: {{pending.nuid}}</p>
                <p>Grade: {{pending.grade}}</p>

                <div class="bg-light rounded p-2">
                    <p class="fw-bolder">Course Plan</p>
                    {% for c in pending.courses %}
                    <p>{{c}}</p>
                    {% endfor %}
                </div>
                <button class="btn btn-primary">Approve</button>
                <button class="btn btn-danger">Reject</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
