<body class="text-center">

<main class="form-signin">
    <p>Welcome to Course Registration System!</p>

    <form action="/admin/log_in" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- <p class="text-danger">{{ error}}</p> -->
        <div class="form-floating">
            <input type="username" class="form-control" name="username" id="username" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
               <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary log-in" type="submit">Sign in</button>
        <div>
            <a href="signup">New customer? Sign up here.</a>
        </div>
    </form>
</main>

<script type="text/javascript">
    $('.log-in').click(function () {
        let csrftoken = '{{ csrf_token }}'
        var username = $("#userna\e").val();
        var password = $("#password").val();
        $.ajax(
            {
                type: "POST",
                headers: {'X-CSRFToken': csrftoken},
                url: "/admin/log_in",
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    if (data) {
                        alert(data)
                    } else {
                        window.location('http://localhost:8000/home/')
                    }
                },
                error: function (data) {
                    alert(data)
                },
            })
    });
</script>
